<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ux-Game-HUD</title>
</head>
<body>
        <div class="game-container">
          <!-- HUD Overlay -->
          <div class="hud" id="hud">
            <!-- Top Bar: Clock + Day/Season -->
            <div class="top-bar">
              <div class="clock" id="clock">
                <div id="time-display">00:00</div>
                <div id="moon-phase">Moon</div> <!-- placeholder for moon/weather -->
              </div>
              <div class="day-season" id="day-season">
                <div id="day-count">Day 1</div>
                <div id="season-symbol">Spring</div>
                <div id="year-count">Year 1</div>
              </div>
            </div>
      
            <!-- Pinned Orders -->
            <div class="pinned-orders" id="pinned-orders">
              <strong>Orders:</strong>
              <ul id="order-list">
                <li>Gather 10 herbs</li>
                <li>Deliver 5 potions</li>
              </ul>
            </div>
      
            <!-- Inventory Bar -->
            <div class="inventory-bar">
              <!-- 9 slots -->
              <div class="inventory-slot">1</div>
              <div class="inventory-slot">2</div>
              <div class="inventory-slot">3</div>
              <div class="inventory-slot">4</div>
              <div class="inventory-slot">5</div>
              <div class="inventory-slot">6</div>
              <div class="inventory-slot">7</div>
              <div class="inventory-slot">8</div>
              <div class="inventory-slot">9</div>
            </div>
      
            <!-- Lantern + Oil Meter -->
            <div class="lantern-container">
              <div class="lantern-icon" id="lantern-icon">
                <!-- Placeholder: add an actual lantern image here -->
              </div>
              <div class="oil-meter">
                <div class="oil-fill" id="oil-fill"></div>
              </div>
            </div>
      
            <!-- Health & Energy Bars -->
            <div class="status-bars">
              <div class="bar">
                <div class="health-fill" id="health-fill"></div>
              </div>
              <div class="bar">
                <div class="energy-fill" id="energy-fill"></div>
              </div>
            </div>
      
            <!-- Quick Access Menu -->
            <div class="quick-menu">
              <div class="menu-button" onclick="openTab('character')">Character</div>
              <div class="menu-button" onclick="openTab('inventory')">Inventory</div>
              <div class="menu-button" onclick="openTab('orders')">Orders</div>
              <div class="menu-button" onclick="openTab('relationships')">Relationships</div>
            </div>
      
            <!-- Map & Mailbox Icons -->
            <div class="map-mailbox-container">
              <div class="icon-button" onclick="toggleMap()">MAP</div>
              <div class="icon-button" onclick="openMailbox()">MAIL</div>
            </div>
      
            <!-- Mood Meter & Lantern Upgrade -->
            <div class="special-features">
              <div class="mood-meter" id="mood-meter">Mood: OK</div>
              <div class="lantern-upgrade" id="lantern-upgrade">Lantern Lv 1</div>
            </div>
          </div>
        </div>

</body>
</html>
